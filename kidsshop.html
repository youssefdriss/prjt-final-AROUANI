<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="kidsshop.css">
</head>
<body>
    <div class="shopping-cart">
        <h2 class="ktiba2">Kids</h2>
        <div id="cart-items"></div>
        <div id="cart-total">Total: $0.00</div>
        <div class="product-list">
            <h2 class="ktiba">SHIRTS</h2>
            <div class="product">
                <img src="./kids1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3 class="ktiba">white shirt</h3>
                    <p class="ktiba">$19.99</p>
                    <button class="btn" onclick="addToCart('kids1', 19.99)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="./kids2.jpg" alt="Product 2">
                <div class="product-info">
                    <h3 class="ktiba">red shirt</h3>
                    <p class="ktiba">$29.99</p>
                    <button class="btn" onclick="addToCart('kids2', 29.99)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="./kids3.jpg" alt="Product 3">
                <div class="product-info">
                    <h3 class="ktiba">blue shirt</h3>
                    <p class="ktiba">$24.99</p>
                    <button  class="btn" onclick="addToCart('kids3', 24.99)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="kidsshop.js"></script>
</body>
</html>
