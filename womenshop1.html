<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women shop</title>
    <link rel="stylesheet" href="womenshop.css">
    <link rel="icon" href="./logo.jpeg">
</head>
<body>
    <div class="shopping-cart">
        <h2 class="ktiba2">WOMEN</h2>
        <div id="cart-items"></div>
        <div id="cart-total">Total: $0.00</div>
        <div class="product-list">
            <h2 class="ktiba">DRESSES</h2>
            <div class="product">
                <img src="./women1.jpg" alt="Product 10">
                <div class="product-info">
                    <h3 class="ktiba">white dress</h3>
                    <p class="ktiba">$19.99</p>
                    <button class="btn" onclick="addToCart('women1', 19.99)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="./women2.jpg" alt="Product 11">
                <div class="product-info">
                    <h3 class="ktiba">green dress</h3>
                    <p class="ktiba">$29.99</p>
                    <button class="btn" onclick="addToCart('women2', 29.99)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="./women3.jpg" alt="Product 12">
                <div class="product-info">
                    <h3 class="ktiba">purple dress</h3>
                    <p class="ktiba">$24.99</p>
                    <button  class="btn1" onclick="addToCart('women3', 24.99)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="womenshop.js"></script>
    <!-- the jewelery section-->
</body>
</html>
