<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men shop</title>
    <link rel="stylesheet" href="./menshop.css">
    <link rel="icon" href="./logo.jpeg">
</head>
<body>
    <div class="shopping-cart">
        <h2 class="ktiba2">MEN</h2>
        <div id="cart-items"></div>
        <div id="cart-total">Total: $0.00</div>
        <div class="product-list">
            <h2 class="ktiba">SHIRTS</h2>
            <div class="product">
                <img src="./product1.jpg" alt="black shirt">
                <div class="product-info">
                    <h3 class="ktiba">black shirt</h3>
                    <p class="ktiba">$19.99</p>
                    <button class="btn" onclick="addToCart('BLACK SHIRT', 19.99)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="./product2.jpg" alt="blue shirt">
                <div class="product-info">
                    <h3 class="ktiba">blue shirt</h3>
                    <p class="ktiba">$29.99</p>
                    <button class="btn" onclick="addToCart('BLUE SHIRT', 29.99)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="./product3.jpg" alt="grey shirt">
                <div class="product-info">
                    <h3 class="ktiba">grey shirt</h3>
                    <p class="ktiba">$24.99</p>
                    <button  class="btn" onclick="addToCart('GREY SHIRT', 24.99)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="shopping-cart">
        <div id="cart-items"></div>
        <div class="product-list">
            <h2 class="ktiba">SHORTS</h2>
            <div class="product">
                <img src="./product4.jpg" alt="Product 4">
                <div class="product-info">
                    <h3 class="ktiba">white short</h3>
                    <p class="ktiba">$19.99</p>
                    <button class="btn" onclick="addToCart('WHITE SHORT', 19.99)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="./product5.jpg" alt="Product 5">
                <div class="product-info">
                    <h3 class="ktiba">green short</h3>
                    <p class="ktiba">$29.99</p>
                    <button class="btn" onclick="addToCart('GREEN SHORT', 29.99)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="./product6.jpg" alt="Product 6">
                <div class="product-info">
                    <h3 class="ktiba">brown short</h3>
                    <p class="ktiba">$24.99</p>
                    <button  class="btn" onclick="addToCart('BROWN SHORT', 24.99)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="menshop.js"></script>
</body>
</html>
